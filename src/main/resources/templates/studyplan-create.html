<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Studyplan</title>
</head>
<body>
<h1>Create New Studyplan</h1>
<form th:action="@{/studyplan}" th:object="${studyplan}" method="post">
    <div>
        <label for="task">Task:</label>
        <input type="text" id="task" th:field="*{task}" required />
    </div>
    <div>
        <label for="priority">Priority (0-100):</label>
        <input type="number" id="priority" th:field="*{priority}" min="0" max="100" required />
    </div>
    <div>
        <label for="coursename">Course Name:</label>
        <input type="text" id="coursename" th:field="*{coursename}" required />
    </div>
    <div>
        <label for="startdate">Start Date:</label>
        <input type="date" id="startdate" th:field="*{startdate}"/>
    </div>
    <div>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" th:field="*{deadline}" required />
    </div>
    <button type="submit">Create</button>
</form>
<br>
<a th:href="@{/studyplan}">Cancel</a>
</body>
</html>
