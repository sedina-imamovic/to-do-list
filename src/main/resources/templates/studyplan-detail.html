<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studyplan Detail</title>
</head>
<body>
<h1>Studyplan Detail</h1>

<p><strong>Task:</strong> <span th:text="${studyplan.task}"></span></p>
<p><strong>Priority:</strong> <span th:text="${studyplan.priority}"></span></p>
<p><strong>Course Name:</strong> <span th:text="${studyplan.coursename}"></span></p>
<p><strong>Start Date:</strong> <span th:text="${studyplan.startdate}"></span></p>
<p><strong>Deadline:</strong> <span th:text="${studyplan.deadline}"></span></p>

<a th:href="@{/studyplan}">Back to List</a>
<a th:href="@{/studyplan/{id}/edit(id=${studyplan.id})}">Edit</a>

<form th:action="@{/studyplan/{id}/delete(id=${studyplan.id})}" method="post"
      onsubmit="return confirm('Are you sure you want to delete this Studyplan?');"
      style="display:inline;">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit">Delete</button>
</form>
</body>
</html>
